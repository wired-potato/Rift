<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potatoproxy</title>
  <script src="
https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
     #searchBar {
  padding: 12px 20px;
  font-size: 18px;
  border: 2px solid #8B4513; /* Add a border with a color that fits your theme */
  border-radius: 25px; /* Rounded corners */
  outline: none;
  width: 250px;
  text-align: center;
  display: block;
  margin: 15px auto;
  background-color: #333; /* Dark background to match the theme */
  color: white; /* Text color */
  transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
}

#searchBar:focus {
  border-color: #ffcc00; /* Highlight border color on focus */
  box-shadow: 0 0 10px rgba(255, 204, 0, 0.5); /* Glow effect on focus */
}

#searchBar::placeholder {
  color: #ccc; /* Lighter placeholder text */
  font-style: italic;
}
     #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place behind all content */
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" placeholder="Search the web freely..." maxlength="50">
    <button onclick="getSite()">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <script>
    function getSite() {
      let inputValue = document.querySelector('input').value;

      if (!inputValue.startsWith('http://') && !inputValue.startsWith('https://')) {
        inputValue = 'http://' + inputValue;
      }

      const encodedValue = btoa(inputValue);
      window.location.href = "/web/_" + encodedValue + '_/';
    }
  </script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 75 },
        color: { value: "#8B4513" },
        shape: { type: "circle" },
        opacity: { value: 1 },
        size: { value: 2 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 6,
        },
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: false, mode: "repulse" },
          onclick: { enable: false, mode: "push" },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
